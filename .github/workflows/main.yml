on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Test Coveralls

jobs:

  test:
    name: Test
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Flutter Test
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter test --coverage

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
            
